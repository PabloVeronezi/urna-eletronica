<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urna Eletrônica</title>

  <!-- Fav Icon -->
  <link rel="shortcut icon" href="./src/img/votacao.png" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

  <div class="urna">
    <div class="tela">
      <div class="d-1">
        <div class="d-1--left">
          <div class="d-1-1">
            <span>SEU VOTO PARA</span>
          </div>
          <div class="d-1-2">
            <span>PRESIDENTE</span>
          </div>
          <div class="d-1-3">
            <div class="numero pisca"></div>
            <div class="numero"></div>
          </div>
          <div class="d-1-4">
            <span class="nome-candidato">Candidato: *********</span>
            <span class="partido-candidato">Partido: ***</span>
            <span class="vice-candidato">Vice-Candidato: *********</span>
          </div>
        </div>
        <div class="d-1--right">
          <div class="d-1-image">
            <img src="./src/img/avatar_1.svg" alt="">
            PRESIDENTE
          </div>
          <div class="d-1-image small">
            <img src="./src/img/avatar_2.svg" alt="">
            VICE-PRESIDENTE
          </div>
        </div>
      </div>
      <div class="d-2">
        Aperte a tela: <br />
        CONFIRMA para CONFIRMAR este voto<br />
        CORRIGE para REINICIAR este voto
      </div>
    </div>
    <div class="teclado">
      <div class="teclado-linha">
        <div class="teclado-linha--botao" onclick="clicou('1')">1</div>
        <div class="teclado-linha--botao" onclick="clicou('2')">2</div>
        <div class="teclado-linha--botao" onclick="clicou('3')">3</div>
      </div>
      <div class="teclado-linha">
        <div class="teclado-linha--botao" onclick="clicou('4')">4</div>
        <div class="teclado-linha--botao" onclick="clicou('5')">5</div>
        <div class="teclado-linha--botao" onclick="clicou('6')">6</div>
      </div>
      <div class="teclado-linha">
        <div class="teclado-linha--botao" onclick="clicou('7')">7</div>
        <div class="teclado-linha--botao" onclick="clicou('8')">8</div>
        <div class="teclado-linha--botao" onclick="clicou('9')">9</div>
      </div>
      <div class="teclado-linha">
        <div class="teclado-linha--botao" onclick="clicou('0')">0</div>
      </div>
      <div class="teclado-linha">
        <div class="teclado-linha--botao btn-branco" onclick="branco()">BRANCO</div>
        <div class="teclado-linha--botao btn-corrige" onclick="corrige()">CORRIGE</div>
        <div class="teclado-linha--botao btn-confirma" onclick="confirma()">CONFIRMA</div>
      </div>
    </div>
  </div>

  <!-- Creditos
    <a href="https://www.flaticon.com/br/icones-gratis/voto" title="voto ícones">Voto ícones criados por Freepik - Flaticon</a>
  -->

  <script src="./src/js/etapas.js"></script>
  <script src="./src/js/script.js"></script>
</body>

</html>
